<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Cita Confirmada</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card w-50 shadow">
        <div class="card-body text-center">
            <h2 class="card-title mb-4 text-success">Â¡Tu cita ha sido registrada!</h2>

            <p><strong>Cliente:</strong> <span th:text="${cita.cliente.nombre}"></span></p>
            <p><strong>Servicio:</strong> <span th:text="${cita.servicio.nombreServicio}"></span></p>
            <p><strong>Trabajador:</strong> <span th:text="${cita.trabajador.nombre}"></span></p>
            <p><strong>Fecha y hora:</strong> <span th:text="${#temporals.format(cita.fechaHora, 'yyyy-MM-dd HH:mm')}"></span></p>

            <a href="/vistaCliente" class="btn btn-primary mt-3">Volver al inicio</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
