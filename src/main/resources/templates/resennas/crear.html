<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Reseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div th:replace="~{layout/navbar :: navbar}"></div>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white">
            Dejar una Reseña
        </div>
        <div class="card-body">
            <form th:action="@{/resennas/guardar}" th:object="${resenna}" method="post">
                <!-- Dropdown de Trabajadores -->
                <div class="mb-3">
                    <label class="form-label">Trabajador</label>
                    <select class="form-select" th:field="*{trabajador.id}" required>
                        <option th:each="t : ${trabajadores}"
                                th:value="${t.id}"
                                th:text="${t.nombre} + ' (' + t.correo + ')'">
                        </option>
                    </select>
                </div>

                <!-- Cliente (ID) – normalmente se asigna automáticamente -->
                <div class="mb-3">
                    <label class="form-label">Cliente</label>
                    <input type="text" class="form-control" th:field="*{cliente.correo}" th:value="${#authentication.name}" readonly>
                </div>

                <!-- Calificación -->
                <div class="mb-3">
                    <label class="form-label">Calificación (1-5)</label>
                    <input type="number" class="form-control" th:field="*{calificacion}" min="1" max="5" required>
                </div>

                <!-- Comentario -->
                <div class="mb-3">
                    <label class="form-label">Comentario</label>
                    <textarea class="form-control" th:field="*{comentario}" rows="4" maxlength="1000"></textarea>
                </div>

                <button type="submit" class="btn btn-success">Guardar Reseña</button>
                <a th:href="@{'/resennas/web/mis-resennas?clienteId=' + ${resenna.cliente.id}}"
                   class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
