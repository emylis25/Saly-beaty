<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Trabajador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff0f5; /* Fondo general rosa claro */
        }

        h2 {
            color: #d16ba5;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-control, .form-select {
            background-color: #ffe4e1; /* Fondo rosa pastel para campos */
            border: 1px solid #f3b6c4;
            color: #4a4a4a;
        }

        .form-control:focus, .form-select:focus {
            border-color: #d16ba5;
            box-shadow: 0 0 0 0.2rem rgba(209, 107, 165, 0.25);
        }

        label.form-label {
            color: #7a4a6c;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #f8c8dc;
            border-color: #f8c8dc;
            color: #4a4a4a;
        }

        .btn-primary:hover {
            background-color: #f4b0cc;
            border-color: #f4b0cc;
            color: #2c2c2c;
        }

        .btn-secondary {
            background-color: #d8bfd8;
            border-color: #d8bfd8;
            color: #4a4a4a;
        }

        .btn-secondary:hover {
            background-color: #cbaacb;
            border-color: #cbaacb;
            color: #2c2c2c;
        }

        .container {
            background-color: #fffafc;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Editar Trabajador</h2>

    <form th:action="@{/trabajadores/edit}" th:object="${trabajador}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{password}" />
        <input type="hidden" th:field="*{rol}" />

        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" required>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="number" th:field="*{telefono}" class="form-control">
        </div>

        <!-- Estado -->
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select">
                <option th:value="true">Activo</option>
                <option th:value="false">Inactivo</option>
            </select>
        </div>

        <!-- Red Social -->
        <div class="mb-3">
            <label class="form-label">Red Social</label>
            <input type="text" th:field="*{redSocial}" class="form-control">
        </div>

        <!-- Fecha de Ingreso -->
        <div class="mb-3">
            <label class="form-label">Fecha de Ingreso</label>
            <input type="datetime-local" th:field="*{fechaIngreso}" class="form-control" required>
        </div>

        <!-- Foto de Perfil -->
        <div class="mb-3">
            <label class="form-label">Foto de Perfil (URL)</label>
            <input type="text" th:field="*{fotoPerfil}" class="form-control">
        </div>

        <!-- Calificación -->
        <div class="mb-3">
            <label class="form-label">Calificación (0 a 5)</label>
            <input type="number" th:field="*{calificacion}" class="form-control" min="0" max="5">
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/trabajadores}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
