<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Trabajador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff0f5; /* Fondo rosa claro */
        }

        .details-card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffe4e1; /* Rosa pastel */
        }

        .card-header {
            background-color: #f8c8dc; /* Rosa más intenso */
            color: #4a4a4a;
            padding: 2.5rem;
            text-align: center;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }

        .details-list .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            background-color: #fff5f7; /* Fondo suave para cada ítem */
            color: #333;
        }

        .details-list strong {
            display: block;
            margin-bottom: 0.25rem;
            color: #7a4a6c;
        }

        .card-footer {
            background-color: transparent;
            padding: 1.5rem;
        }

        .btn-secondary {
            background-color: #d8bfd8;
            border-color: #d8bfd8;
            color: #4a4a4a;
        }

        .btn-secondary:hover {
            background-color: #cbaacb;
            border-color: #cbaacb;
            color: #2c2c2c;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>Nuevo Trabajador</h2>

    <form th:action="@{/trabajadores/save}" th:object="${trabajador}" method="post">
        <!-- Nombre -->
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <!-- Correo -->
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" required>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="number" th:field="*{telefono}" class="form-control">
        </div>

        <!-- Estado -->
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select">
                <option th:value="true">Activo</option>
                <option th:value="false">Inactivo</option>
            </select>
        </div>

        <!-- Red Social -->
        <div class="mb-3">
            <label class="form-label">Red Social</label>
            <input type="text" th:field="*{redSocial}" class="form-control">
        </div>

        <!-- Fecha de Ingreso -->
        <div class="mb-3">
            <label class="form-label">Fecha de Ingreso</label>
            <input type="datetime-local" th:field="*{fechaIngreso}" class="form-control" required>
        </div>

        <!-- Foto de Perfil -->
        <div class="mb-3">
            <label class="form-label">Foto de Perfil (URL)</label>
            <input type="text" th:field="*{fotoPerfil}" class="form-control">
        </div>

        <!-- Calificación -->
        <div class="mb-3">
            <label class="form-label">Calificación (0 a 5)</label>
            <input type="number" th:field="*{calificacion}" class="form-control" min="0" max="5">
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <!-- Rol -->
        <div class="mb-3">
            <label class="form-label">Rol</label>
            <input type="text" th:field="*{rol}" class="form-control" required>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/trabajadores}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
