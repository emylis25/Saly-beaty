<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff0f5; /* Fondo rosa claro */
        }

        .details-card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffe4e1; /* Rosa pastel */
        }

        .card-header {
            background-color: #f8c8dc; /* Rosa más intenso */
            color: #4a4a4a;
            padding: 2.5rem;
            text-align: center;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }

        .details-list .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            background-color: #fff5f7; /* Fondo suave para cada ítem */
            color: #333;
        }

        .details-list strong {
            display: block;
            margin-bottom: 0.25rem;
            color: #7a4a6c;
        }

        .card-footer {
            background-color: transparent;
            padding: 1.5rem;
        }

        .btn-secondary {
            background-color: #d8bfd8;
            border-color: #d8bfd8;
            color: #4a4a4a;
        }

        .btn-secondary:hover {
            background-color: #cbaacb;
            border-color: #cbaacb;
            color: #2c2c2c;
        }
    </style>
</head>
<body>

<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="card details-card">
                <div class="card-header">
                    <h2>Detalles de mi perfil</h2>
                </div>
                <div class="card-body p-5">
                    <ul class="list-group list-group-flush details-list">
                        <li class="list-group-item">
                            <strong>Foto de perfil:</strong>
                            <span th:text="${trabajador.fotoPerfil}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Nombre:</strong>
                            <span th:text="${trabajador.nombre}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Correo:</strong>
                            <span th:text="${trabajador.correo}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Teléfono:</strong>
                            <span th:text="${trabajador.telefono}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Estado:</strong>
                            <span th:text="${trabajador.estado}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Redes Sociales:</strong>
                            <span th:text="${trabajador.redSocial}"></span>
                        </li>
                        <li class="list-group-item">
                            <strong>Fecha de ingreso:</strong>
                            <span th:text="${trabajador.fechaIngreso}"></span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/trabajadores}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
