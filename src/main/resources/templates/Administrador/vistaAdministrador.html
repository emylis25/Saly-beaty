<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Salon de belleza</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5; /* Fondo rosa claro */
        }

        .details-card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffe4e1; /* Rosa pastel */
        }

        .card-header {
            background-color: #f8c8dc; /* Rosa más intenso */
            color: #4a4a4a;
            padding: 2.5rem;
            text-align: center;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }

        .details-list .list-group-item {
            border: none;
            padding: 1rem 1.5rem;
            background-color: #fff5f7; /* Fondo suave para cada ítem */
            color: #333;
        }

        .details-list strong {
            display: block;
            margin-bottom: 0.25rem;
            color: #7a4a6c;
        }

        .card-footer {
            background-color: transparent;
            padding: 1.5rem;
        }

        .btn-secondary {
            background-color: #d8bfd8;
            border-color: #d8bfd8;
            color: #4a4a4a;
        }

        .btn-secondary:hover {
            background-color: #cbaacb;
            border-color: #cbaacb;
            color: #2c2c2c;
        }
    </style>
</head>
<div th:replace="~{layout/navbar :: navbar}"></div>

<body>
<div style="padding: 2rem;">
    <h1> Beauty by Saly </h1>
    <p>Explora nuestros servicios y reserva tu cita fácilmente  es un gusto atenderle .</p>
</div>

<div class="container mt-5">
    <h2>Bienvenida a la vista de trabajador Beauty by Saly</h2>
    <p>mostraremos cada una de las opciones de trabajador .</p>

    <!-- Ejemplo de botones de reporte -->
    <a th:href="@{/trabajadores/reportegeneral/attachment}" class="btn btn-outline-primary me-2">
        Descargar reporte general
    </a>
    <a th:href="@{/trabajadores/reportegeneral/inline}" target="_blank" class="btn btn-outline-primary">
        Imprimir reporte general
    </a>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
