<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Reseñas</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Reseñas que dejado como cliene</h3>
        </div>
        <div class="card-body">

            <!-- Mensaje si no hay reseñas -->
            <div th:if="${resennas.isEmpty()}" class="alert alert-info" role="alert">
                No has hecho ninguna reseña todavía.
            </div>

            <!-- Tabla de reseñas -->
            <div th:if="${!resennas.isEmpty()}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Trabajador</th>
                        <th>Calificación</th>
                        <th>Comentario</th>
                        <th>Fecha</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="resenna : ${resennas}">
                        <td th:text="${resenna.trabajador.nombre}"></td>
                        <td>
                            <span class="badge bg-success" th:text="${resenna.calificacion}"></span>
                        </td>
                        <td th:text="${resenna.comentario}"></td>
                        <td th:text="${#temporals.format(resenna.fecha, 'dd/MM/yyyy')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>

<!-- Bootstrap JS CDN (opcional si usas componentes JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
