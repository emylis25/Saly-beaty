<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
</head>
<body>
<h1>Registrar nuevo cliente</h1>

<!-- Mensajes flash -->
<div th:if="${msg}" style="color: green;">
    <p th:text="${msg}"></p>
</div>
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<!-- Formulario -->
<form th:action="@{/clientes/save}" th:object="${cliente}" method="post">

    <!-- Nombre -->
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" required>
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
    </div>

    <!-- Correo -->
    <div>
        <label for="correo">Correo:</label>
        <input type="email" th:field="*{correo}" id="correo" required>
        <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
    </div>

    <!-- Teléfono -->
    <div>
        <label for="telefono">Teléfono:</label>
        <input type="number" th:field="*{telefono}" id="telefono" required>
        <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
    </div>

    <!-- Contraseña -->
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" th:field="*{password}" id="password" required minlength="6">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <br>
    <div>
        <button type="submit">Guardar</button>
        <a th:href="@{/login}">Cancelar</a>
    </div>
</form>

</body>
</html>
